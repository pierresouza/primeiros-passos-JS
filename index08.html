<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        function myFunction() {
            document.getElementById("demo").innerHTML = "paragrafo alterado";
        }
    </script>
    <title>Document</title>
</head>

<body>
    <h2>teste da mudança</h2>
    <p id="demo">paragráfo</p>
    <button type="button" onclick="myFunction()">clique para alterar</button>
</body>

</html>
